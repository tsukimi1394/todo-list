<div class="card">
  <div class="card-block" [ngClass]="{'done': doneCheck, 'doing': doingCheck, 'cancelled': cancelledCheck, 'undone': undoneCheck}" >
    <p class="card-text">{{ card.title }}</p>
    <button class="btn btn-default" (click)="childModal.show()">Change status</button>
    <button class="destroy" (click)="removeCard(card)"></button>
  </div>
</div>

<app-modal  #childModal [title]="'app modal'" [card]="card" (save)="onSaveCard($event)"> 
  <div class="modal-body">
  	<label for="selectStatus">Select</label>
    <select class="form-control" [(ngModel)]="card.status" id="selectStatus">
      <option *ngFor="let st of card.states">{{st}}</option>
    </select>
  </div>
</app-modal>
